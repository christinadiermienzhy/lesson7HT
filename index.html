	<script type="text/javascript">
		var padString=function padString(string,outputLength,symbol, side){
			 if (typeof (string)==='string'&& typeof (outputLength)==='number'&& typeof (symbol)==='string'&& typeof (side)==='boolean'){
				var diffLength=outputLength-string.length;
				if (diffLength<=0){
					return string;
				}else{
					return side?padString (string+symbol, outputLength, symbol, side):padString (symbol+string, outputLength, symbol, side);
				}
			} else {
				console.log('Incorrect input');
			}
		}

// Напишите свое возведение в степень, принимаем число и в какую степень нужно возвести
		var doExponentiation=function doExponentiation (a,b){
			if (typeof (a)==='number'&& typeof (b)==='number'){
				if (b===0&& (a>0||a<0)) {
					return 1;
				} else if (b===0 && a===0){
					return 'This is impossible';
				} else  {
					var n=1;
					if (b>0){
						for (var i=1; i<=b;i++){
						n=n*a;
						}
						return n;
					} else {
						for (var i=-1; i>=b;i--){
						n=n*a;
						}
						return (1/n).toFixed(5);
					}	
				}	
			} else {
				return 'Incorrect input';
			}
		}
